<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rock Pape Scissors</title>
    <link rel="stylesheet" href="styles.css">
    
    
</head>
<body>
<header>
    <h1>Rock Paper Scissors</h1>
    
    
    
    </header>    
    <div class="score-board">
    <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">computer</div>
    <span id="user-score">0</span>:<span id="computer-score">0</span>
    
    </div>
    <div class="result">
    <p id="start">Paper Covers rock. You win!</p></div>
    
    <div class="choices">
    <div class="choice" id="r">
        <img src="Images/rock.jpg" alt="" class="img">        
          </div>
<div class="choice" id="p">
        <img src="Images/paper.png" alt="" class="img">        
          </div>
<div class="choice" id="s">
        <img src="Images/Scissor.png" alt="" class="img">        
          </div>
    
    </div>

    <p id="action-message">Make your move</p>
    
<script src="app.js"></script>

    
</body>
</html>
